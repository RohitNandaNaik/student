<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read, write, Update, delete Data v9.x.x</title>
    <style>
      label {
        display: inline-block;
        width: 80px;
      }
      input,
      select {
        width: 120px;
      }
    </style>
  </head>

  <body>
    <label>Name</label> <input id="Namebox" type="text" /><br /><br />
    <label>RollNo</label> <input id="Rollbox" type="text" /><br /><br />
    <label>Section</label> <input id="Secbox" type="text" /><br /><br />
    <label>Gender</label>
    <select id="Genbox">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <hr />
    <button id="Insbtn">INSERT</button>
    <button id="Selbtn">SELECT</button>
    <button id="Updbtn">UPDATE</button>
    <button id="Delbtn">DELETE</button>


<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDdclWmTv3vZ_8V3ei_hHr_D6neCs3B_S4",
      authDomain: "curd-34f05.firebaseapp.com",
      projectId: "curd-34f05",
      storageBucket: "curd-34f05.appspot.com",
      messagingSenderId: "782777030451",
      appId: "1:782777030451:web:381e4c54f3befcc2909046"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

import {
  getDatabase,
  ref,
  get,
  set,
  child,
  update,
  remove,
} from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

const db = getDatabase();

var namebox = document.getElementById("Namebox");
var rollbox = document.getElementById("Rollbox");
var secbox = document.getElementById("Secbox");
var genbox = document.getElementById("Genbox");

var insBtn = document.getElementById("Insbtn");
var selBtn = document.getElementById("Selbtn");
var updBtn = document.getElementById("Updbtn");
var delBtn = document.getElementById("Delbtn");

function InsertData() {
  set(ref(db, "TheStudents/" + rollbox.value), {
    NameOfStd: namebox.value,
    RollNo: rollbox.value,
    Section: secbox.value,
    Gender: genbox.value,
  })
    .then(() => {
      alert("data stored successfully");
    })
    .catch((error) => {
      alert("unsuccessfull, error" + error);
    });
}

function SelectData() {
  const dbref = ref(db);

  get(child(dbref, "TheStudents/" + rollbox.value))
    .then((snapshot) => {
      if (snapshot.exists()) {
        namebox.value = snapshot.val().NameOfStd;
        secbox.value = snapshot.val().Section;
        genbox.value = snapshot.val().Gender;
      } else {
        alert("No data found");
      }
    })
    .catch((error) => {
      alert("unsuccessfull, error" + error);
    });
}

function UpdateData() {
  update(ref(db, "TheStudents/" + rollbox.value), {
    NameOfStd: namebox.value,
    Section: secbox.value,
    Gender: genbox.value,
  })
    .then(() => {
      alert("data updated successfully");
    })
    .catch((error) => {
      alert("unsuccessfull, error" + error);
    });
}

function DeleteData() {
  remove(ref(db, "TheStudents/" + rollbox.value))
    .then(() => {
      alert("data removed successfully");
    })
    .catch((error) => {
      alert("unsuccessfull, error" + error);
    });
}

insBtn.addEventListener("click", InsertData);
selBtn.addEventListener("click", SelectData);
updBtn.addEventListener("click", UpdateData);
delBtn.addEventListener("click", DeleteData);
</script>
</body>
</html>
